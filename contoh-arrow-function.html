<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh class</title>
</head>
<body>
    <p> ini adalah contoh class pada javascript</p>
    <p id = "hasil"></p>
    <script>
        class Mahasiswa {
            constructor (nim,namaDepan,namaBelakang,umur) {
                this.nim = nim;
                this.namaDepan= namaDepan;
                this.namaBelakang = namaBelakang;
                this.umur = umur;
            }
            get getNim(){
                return this.nim;
            }
            get getNamaDepan(){
                return this.namaDepan;
            }
            get getNamaBelakang(){
                return this.namaBelakang;
            }
            get getNamaLengkap(){
                return this.namaDepan+ " "+ this.namaBelakang;
            }
            get getUmur(){
                return this.umur;
            }
            tampil = () => {
                return this.getNamaLengkap;
            }
        }
        
        objMhs1 = new Mahasiswa("001", "iim","Mafahir", 28);
        const hasil = document.getElementById("hasil");
        let dataMhs1 =
        "NIM = " + objMhs1.getNim + "<br>" +
        "Nama Depan = " + objMhs1.getNamaDepan + "<br>"+
        "Nama Belakang= " + objMhs1.getNamaBelakang+ "<br>"+
        "umur = " + objMhs1.getUmur;

        objMhs2 = new Mahasiswa("002","Anto","Nugroho", 17);
        let dataMhs2 = "<hr>"+
        "NIM = " + objMhs2.getNim + "<br>"+
        "Nama Depan = " + objMhs2.getNamaDepan + "<br>"+
        "Nama Belakang = " + objMhs2.getNamaBelakang +"<br>"
        "umur = " + objMhs2.getUmur;

        hasil.innerHTML=dataMhs1 + dataMhs2;
        alert(objMhs1.tampil());

    </script>
</body>
</html>
