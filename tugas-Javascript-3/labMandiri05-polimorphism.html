<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polimorphism</title>
</head>
<body>
    <p id = "hasil"></p>
    <script>
        class Transportasi {
            constructor (name){
                this.name = name;
            }
            jalur (){
                console.log(`${this.name} pergi dengan transportasi darat`);
            }
        }
        class Person extends Transportasi{
            constructor (name){
                super (name);
            }
            jalur(){
                console.log(`${this.name} pergi dengan transportasi udara`);
            }
        }
        const seiya = new Person ("seiya");
        console.log(seiya.jalur());
    </script>
    
</body>
</html>
