<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Getter Setter</title>
</head>
<body>
    <p id = "hasil"></p>
    <script>
        class Hewan {
            constructor (nama, jenis){
                this.nama = nama;
                this._jenis = null;
            }
            get jenis(){
                return ` jenis hewannya adalah ${this._jenis}`;
            }
            set jenis(jenis){
                this._jenis= `${jenis} anak`;
            }
        }
        const hewanKucing = new Hewan ("Kucing", "Mamalia");
        hewanKucing.jenis= 'Melahirkan';
        console.log(hewanKucing.jenis)

        const hasil = document.getElementById("hasil");
        hasil.innerHTML = hewanKucing.nama +" " + hewanKucing.jenis;
    </script>
</body>
</html>
