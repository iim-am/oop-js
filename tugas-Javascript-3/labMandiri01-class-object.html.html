<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Labs Mandiri class dan object </title>
</head>
<body>
    
    <p id = "hasil"></p>
    <script>
        class Hewan {
            constructor (nama, jenis){
                this.nama = nama;
                this.jenis = jenis;
            }
        }
        const hewanKucing = new Hewan ("Kucing", "Mamalia");
        hewanKucing.jenis = "Melahirkan";

        // menampilkan hasil
        const hasil = document.getElementById("hasil");
        hasil.innerHTML = hewanKucing.nama +" " + hewanKucing.jenis;

    </script>
    
</body>
</html>
